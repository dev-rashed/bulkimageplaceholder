<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .col-md-3 .card {
        background: #ddd;
        padding: 10px;
      }

      img {
        width: 100px;
      }

      #result {
        display: inline-block;
        width: 100%;
      }

      img.thumbnail {
        width: 100%;
      }

      .thumb_wrapper {
        float: left;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="card"><img src="img/headphone/1.png" alt="" /></div>
        </div>
        <div class="col-md-3">
          <div class="card"><img src="img/3-2.jpg" alt="" /></div>
        </div>
        <div class="col-md-3">
          <div class="card"><img src="img/3-slider.jpg" alt="" /></div>
        </div>
        <div class="col-md-3">
          <div class="card"><img src="img/headphone/3.png" alt="" /></div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <form action="#" class="form">
          <div class="row">
            <div class="col-2">
              <label for="">Width</label>
            </div>
            <div class="col">
              <input
                class="form-control my-2"
                type="text"
                id="width"
                value="400"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <label for="">Height</label>
            </div>
            <div class="col">
              <input
                class="form-control my-2"
                type="text"
                id="height"
                value="400"
              />
            </div>
          </div>

          <label for="files">Select multiple files: </label>
          <input id="files" type="file" multiple />

          <div id="result"></div>

          <button id="generate_image" class="btn my-2 btn-primary">
            Generate Image
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
